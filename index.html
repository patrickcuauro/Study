        function startTime() {
            today = new Date();
            h = today.getHours();
            m = today.getMinutes();
            s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('reloj').innerHTML = h + ":" + m + ":" + s;
            if (h < 18) { document.body.style.backgroundColor = "#ffa500" }
            if (h >= 18 && h < 20) { document.body.style.backgroundColor = "#008000" }
            if (h >= 20) { document.body.style.backgroundColor = "#808080" }
            t = setTimeout('startTime()', 100);
            document.getElementById('reloj').style.color="#99ffcc"
        }
        function checkTime(i)
        { if (i < 10) { i = "0" + i; } return i; }
        window.onload = function () { startTime(); }
 </script>
